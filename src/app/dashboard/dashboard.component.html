<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes" [routerLink]="'/detail/' + hero.id">
    {{ hero.name }}
  </a>
</div>

<h2>Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{ hero.id }}</span>
      {{ hero.name }}
    </a>
  </li>
</ul>
